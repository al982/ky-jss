<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Constructor</title>
</head>
<body>
  <script>
    class Person {
      constructor(name) {
        // kode apapun
        console.info(`Membuat Person ${name}`);
      }
    }

    const rajie = new Person("rajie");
    console.info(rajie);

    const qadri = new Person("qadri");
  </script>
</body>
</html>
