<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boolean in JavaScript</title>
</head>
<body>
    <h1>Boolean Object</h1>
    <p>Boolean adalah tipe primitif untuk true/false, tapi juga bisa sebagai objek. Ini dasar untuk logika kondisional. Saya pahami ini sebagai fondasi untuk kontrol alur program.</p>
    <h2>Contoh Penggunaan:</h2>
    <script>
        let isTrue = true;
        let boolObj = new Boolean(false);
        console.log(isTrue && boolObj); 
    </script>
    <p>Buka console untuk output.</p>
    <p>Referensi: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Boolean" target="_blank">MDN Boolean</a></p>
</body>
</html>
