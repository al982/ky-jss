<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map in JavaScript</title>
</head>
<body>
    <h1>Map Object</h1>
    <p>Map adalah koleksi key-value yang mempertahankan urutan. Lebih fleksibel dari objek biasa. Saya pahami ini sebagai struktur data untuk mapping yang aman dari tipe key apa pun.</p>
    <h2>Contoh Penggunaan:</h2>
    <script>
        let map = new Map();
        map.set('key1', 'value1');
        map.set(42, 'value2');
        console.log(map.get('key1')); 
        console.log(map.size); 
    </script>
    <p>Buka console untuk output.</p>
    <p>Referensi: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Map" target="_blank">MDN Map</a></p>
</body>
</html>
