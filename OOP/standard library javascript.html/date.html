<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date in JavaScript</title>
</head>
<body>
    <h1>Date Object</h1>
    <p>Date adalah objek untuk menangani tanggal dan waktu. Ini mendukung parsing, formatting, dll. Saya pahami ini sebagai alat untuk manipulasi waktu dalam aplikasi.</p>
    <h2>Contoh Penggunaan:</h2>
    <script>
        let now = new Date();
        console.log(now.toISOString()); 
        let past = new Date('2020-01-01');
        console.log(now - past); 
    </script>
    <p>Buka console untuk output.</p>
    <p>Referensi: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date" target="_blank">MDN Date</a></p>
</body>
</html>
