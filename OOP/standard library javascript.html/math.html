<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math in JavaScript</title>
</head>
<body>
    <h1>Math Object</h1>
    <p>Math adalah objek statis untuk operasi matematika seperti trigonometri, logaritma, dll. Saya pahami ini sebagai pustaka matematika bawaan untuk komputasi numerik.</p>
    <h2>Contoh Penggunaan:</h2>
    <script>
        console.log(Math.PI); 
        console.log(Math.sqrt(16)); 
        console.log(Math.random()); 
    </script>
    <p>Buka console untuk output.</p>
    <p>Referensi: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math" target="_blank">MDN Math</a></p>
</body>
</html>
