<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object in JavaScript</title>
</head>
<body>
    <h1>Object</h1>
    <p>Object adalah dasar semua objek, dengan metode seperti keys, values. Saya pahami ini sebagai prototipe utama untuk struktur data kompleks.</p>
    <h2>Contoh Penggunaan:</h2>
    <script>
        let obj = { a: 1, b: 2 };
        console.log(Object.keys(obj)); 
        console.log(Object.values(obj)); 
    </script>
    <p>Buka console untuk output.</p>
    <p>Referensi: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object" target="_blank">MDN Object</a></p>
</body>
</html>
