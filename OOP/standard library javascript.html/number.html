<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number in JavaScript</title>
</head>
<body>
    <h1>Number Object</h1>
    <p>Number adalah tipe primitif untuk angka, dengan objek untuk metode seperti toFixed. Saya pahami ini sebagai dasar untuk representasi numerik.</p>
    <h2>Contoh Penggunaan:</h2>
    <script>
        let num = 3.14159;
        console.log(num.toFixed(2)); 
        console.log(Number.isNaN(NaN)); 
    </script>
    <p>Buka console untuk output.</p>
    <p>Referensi: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number" target="_blank">MDN Number</a></p>
</body>
</html>
