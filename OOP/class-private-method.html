<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>class private methode</title>
</head>
<body>
    <script>
            class Person {
                say (name){
                    if (name){
              this.#sayWithName(name);
                    } else {
              this.#sayWithoutName();
                }                    
            }
      
            #sayWithoutName() {
                console.info("Hello, Stranger!");
            }

            #sayWithName(name) {
                console.info(`Hello, ${name}!`);
            }
            }

            const eko = new Person();
            eko.say(); 
    </script>
</body>
</html>
