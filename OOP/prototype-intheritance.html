<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Employee(name) {
            this.name = name;
        }

        function Manager(name) {
            this.name = name;
        }   
        
        //manager.prototype = employee.prototype; // salah
        Manager.prototype = Object.create(Employee.prototype); // benar

        Manager.prototype.sayHello = function (name) {
            console.log(`hello ${name}, my name is Manajer ${this.name}`);
        };

        Employee.prototype.sayHello = function (name) {
            console.info(`hello ${name}, my name is Employee ${this.name}`);
        };

        const employee = new Employee ("rizky");
        employee.sayHello("hidayatullah");

        const manager = new Manager("rizky");
        manager.sayHello("hidayatullah");

        console.info(employee);
        console.info(manager);
        </script>

</body>
</html>
