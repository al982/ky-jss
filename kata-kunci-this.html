<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.info(this);

        function coba() {
            console.info(this);

            function inner() {
                console.info(this);
            }

            inner();
        }

        coba();

        const person = {
            nama: "Eko",
            sayHello: function(value) {
                console.info(`Hello ${value}, my name is ${this.nama}`);
            }
        };
        
        person.sayHello("Budi");
        person.sayHello("joko")
    </script>
</body>
