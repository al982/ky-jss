<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sayHello(name) {
            document.writeln(`<p>Hello ${name}</p>`);
        }

        sayHello("ikky");

        const say = sayHello;

        say("aja");     

        function giveMeName(callback) {
            callback("ikky");
        }
        giveMeName(sayHello);
        giveMeName(say);
    </script>
</body>
</html>
